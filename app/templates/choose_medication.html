{% extends "base.html" %}

{% block app_content %}
    <h1>{% block title %}{{ title }}{% endblock %}</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
            {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p><br>
    </form>
{% endblock %}
